<!DOCTYPE html>
<html>
<head>
  <title>Iquana Agent</title>
  <meta charset="utf-8">
  <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
  <script src="../base1/cockpit.js"></script>
</head>
<body>
  <div class="pf-c-page">
    <main class="pf-c-page__main" tabindex="-1">
      <section class="pf-c-page__main-section pf-m-light">
        <table class="form-table-ct">
          <tr>
            <td><label class="control-label" for="nodeName">Node Name</label></td>
            <td><input class="form-control" id="nodeName" value="k3s"></td>
          </tr>

          <tr>
            <td><label class="control-label" for="serverUrl">Server URL</label></td>
            <td><input class="form-control" id="serverUrl" value="https://192.168.20.127:6443"></td>
          </tr>

          <tr>
            <td><label class="control-label" for="serverToken">Server Token</label></td>
            <td><input class="form-control" id="serverToken" value="K10..."></td>
          </tr>

          <tr>
            <td><button class="pf-c-button pf-m-primary" id="deployButton">Deploy</button></td>
          </tr>

          <tr>
            <td><button class="pf-c-button pf-m-primary" id="undeployButton">Reset</button></td>
          </tr>

          <tr>
            <td><button class="pf-c-button pf-m-primary" id="reloadButton">Reload</button></td>
          </tr>
        </table>
      </section>
    </main>
  </div>

  <script src="index.js"></script>
</body>
</html>
